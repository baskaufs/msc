<body>

Captcha string: <input type="text" id="inputBox"><br>

<input type="button" value="submit" id="searchButton" onclick="test();"/>

<div id="div1"></div>

<script>

function innerSets(string) {
	sum = 0;
 	for (i=0; i<string.length-1; i++)
	    {
	    if (string.substr(i,1) == string.substr(i+1,1)) {
			sum += parseInt( string.substr(i,1) );
			}
	    }
	return sum;
	}

function edgeCase(string) {
	if (string.substr(0,1) == string.substr(string.length-1,1)) {
		return parseInt( string.substr(0,1) )
		}
	else {
		return 0;
		}
 	}

function test() {
	string = document.getElementById('inputBox').value;
	answer = innerSets(string) + edgeCase(string);
	document.getElementById('div1').innerHTML = answer;
	}

</script>
 
</body>
</html>
