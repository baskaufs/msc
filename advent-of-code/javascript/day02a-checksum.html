<body>

Paste table here: <textarea id="inputBox" style="font-size: 8pt; height: 400px; width:800px;"></textarea><br/>

<input type="button" value="submit" id="searchButton" onclick="test();"/>

<div id="div1"></div>

<script>

function calcRows(string) {
	sum = 0;
	row=string.split('\n'); // split the input string by newlines
 	for (i=0; i<row.length; i++)
	    {
	    field=row[i].split('\t');  // split the line into fields by tab characters.  (examples use spaces, not tabs)
	    for (j=0; j<field.length; j++)
	    	{
			field[j] = parseFloat(field[j]);   // convert all text fields to numbers
			}
		sum += Math.max.apply(Math, field)- Math.min.apply(Math, field)
	    }
	return sum;
	}
	
function test() {
	string = document.getElementById('inputBox').value;
	answer = calcRows(string);
	document.getElementById('div1').innerHTML = answer;
	}

</script>
 
</body>
